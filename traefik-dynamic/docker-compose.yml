---
version: '3.6'
services:
  traefik:
    container_name: traefik
    image: traefik:${TRAEFIKVERSION}
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - $(pwd)/conf/traefik.yml:/etc/traefik/traefik.yml:ro
      - $(pwd)/conf/traefikdynamic:/etc/traefik/dynamic:ro
      - $(pwd)/logs/traefik.log:/etc/traefik/applog.log
      - $(pwd)/conf/acme.json:/acme.json
      - /etc/localtime:/etc/localtime:ro
    environment:
      - "TRAEFIK_PILOT_DASHBOARD=false"

  nginx:
    container_name: nginx
    image: nginx:${NGINXVERSION}
    restart: unless-stopped
    volumes:
      - nginxdata:/var/www/html
      - nginxlogs:/var/log/nginx

volumes:
  nginxdata:
  nginxlogs:
