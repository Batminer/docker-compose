---
version: '3.7'
services:
  portainer:
    image: portainer/${VERSION}
    restart: unless-stopped
    command: -H unix:///var/run/docker.sock
    ports:
      - 9000:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - dataportainer:/data
      - /etc/localtime:/etc/localtime:ro
    environment:
      TZ: "Europe/Paris"

volumes:
  dataportainer:
