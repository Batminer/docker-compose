---
version: '3.6'
services:
  traefik:
    container_name: traefik
    image: traefik:${TRAEFIKVERSION}
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - $(pwd)/conf/traefik.yml:/etc/traefik/traefik.yml:ro
      - $(pwd)/conf/traefikdynamic:/traefikdynamic:ro
      - $(pwd)/logs/traefik.log:/etc/traefik/applog.log
      - $(pwd)/conf/acme.json:/acme.json
    environment:
      - "TRAEFIK_PILOT_DASHBOARD=false"

  prometheus:
    container_name: prometheus
    image: prom/prometheus:${PROMETHEUSVERSION}
    restart: unless-stopped
    volumes:
      - $(pwd)/conf/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - $(pwd)/conf/prometheus/rules.yml:/etc/prometheus/rules.yml

  nodeexporter:
    container_name: nodeexporter
    image: prom/node-exporter:${NODEEXPORTERVERSION}
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - --collector.processes
      - --collector.filesystem.ignored-mount-points
      - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"

  cadvisor:
    container_name: cadvisor
    image: gcr.io/cadvisor/cadvisor:latest
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/disk:/var/disk:ro

  grafana:
    container_name: grafana
    image: grafana/grafana:${GRAFANAVERSION}
    restart: unless-stopped
    environment:
      - "GF_USERS_ALLOW_SIGN_UP=false"
    depends_on:
      - prometheus
    volumes:
      - $(pwd)/conf/grafana/provisioning.yml:/etc/grafana/provisioning/datasources/all.yml
      - datagrafana:/var/lib/grafana

volumes:
  dataprometheus:
  dataalertmanager:
  datagrafana:
  datagrafanalogs:
