---
version: '3.7'
services:
  traefik:
    image: traefik:${TRAEFIKVERSION}
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./conf/acme.json:/acme.json
      - ./conf/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./conf/traefikdynamic:/traefikdynamic:ro
      - ./logs/traefik.log:/etc/traefik/applog.log
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      TRAEFIK_PILOT_DASHBOARD: false
      TZ: "Europe/Paris"

  prometheus:
    image: prom/prometheus:${PROMETHEUSVERSION}
    restart: unless-stopped
    volumes:
      - ./conf/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./conf/prometheus/rules.yml:/etc/prometheus/rules.yml
      - /etc/localtime:/etc/localtime:ro

  nodeexporter:
    image: prom/node-exporter:${NODEEXPORTERVERSION}
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /etc/localtime:/etc/localtime:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - --collector.processes
      - --collector.filesystem.ignored-mount-points
      - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /etc/localtime:/etc/localtime:ro
      - /sys:/sys:ro
      - /var/disk:/var/disk:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/run:/var/run:ro

  grafana:
    image: grafana/grafana:${GRAFANAVERSION}
    restart: unless-stopped
    environment:
      GF_USERS_ALLOW_SIGN_UP: false
      TZ: "Europe/Paris"
    depends_on:
      - prometheus
    volumes:
      - ./conf/grafana/provisioning.yml:/etc/grafana/provisioning/datasources/all.yml
      - /etc/localtime:/etc/localtime:ro
      - datagrafana:/var/lib/grafana

volumes:
  dataalertmanager:
  datagrafana:
  datagrafanalogs:
  dataprometheus:
